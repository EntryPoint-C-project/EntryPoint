name: Clang Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - pre-main

defaults:
  run:
    working-directory: .

jobs:
  clang-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y clang-format clang-tidy libboost-all-dev cppcheck

      - name: Install TgBot
        run: |
          git clone https://github.com/reo7sp/tgbot-cpp.git
          cd tgbot-cpp
          mkdir build
          cd build
          cmake .. 
          make -j$(nproc)
          sudo make install

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DTgBot_DIR=/usr/local/lib/cmake/TgBot

      - name: Run Clang Format
        run: |
          find include source -name '*.cpp' -o -name '*.h' | xargs clang-format -i
          git diff --exit-code || (echo "Clang format check failed! Run clang-format and commit changes."; exit 1)

      - name: Run Clang Tidy
        run: |
          find source include -name '*.cpp' -o -name '*.h' | xargs clang-tidy -p build --extra-arg="-Iinclude" --warnings-as-errors=*

      - name: Run Cppcheck
        run: |
          cppcheck --enable=all --inconclusive --quiet --error-exitcode=1 source include
