name: Static Analysis Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - pre-main

defaults:
  run:
    working-directory: .

jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: .github/workflows/installing-dependencies.yml

      - name: Install TgBot
        run: |
          git clone https://github.com/reo7sp/tgbot-cpp.git
          cd tgbot-cpp
          mkdir build
          cd build
          cmake .. 
          make -j$(nproc)
          sudo make install

      - name: Cache Build Directory
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DTgBot_DIR=/usr/local/lib/cmake/TgBot

  clang-format:
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore Cached Build
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Run Clang Format
        run: |
          find include source -name '*.cpp' -o -name '*.h' | xargs clang-format -i
          git diff --exit-code || (echo "Clang format check failed! Run clang-format and commit changes."; exit 1)

  clang-tidy:
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore Cached Build
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Run Clang Tidy
        run: |
          find source include -name '*.cpp' -o -name '*.h' | xargs clang-tidy -p build --extra-arg="-Iinclude" --warnings-as-errors=*

  cppcheck:
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore Cached Build
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Run CppCheck
        run: |
          cppcheck --enable=all --inconclusive --quiet --error-exitcode=1 --project=build/compile_commands.json
